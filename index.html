<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <img src="assets/netflix-logo.png" alt="Netflix" class="logo">
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <div class="banner-content">
        <h1>Stranger Things</h1>
        <p>A love letter to the '80s classics that captivated a generation, Stranger Things is set in 1983 Indiana where a young boy vanishes into thin air...</p>
        <a href="details.html?id=stranger-things" class="btn">Watch Trailer</a>
      </div>
    </section>

    <section class="series-row">
      <h2>Netflix Originals</h2>
      <div class="thumbnails" id="series-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
